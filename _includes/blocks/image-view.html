<section class="grid image-view {{block.block-class}} centered">

    {% for item in page.featured-gallery %}

    <div class="col-6_xs-12 gallery-item">
      <div style="background-image:url({{block.featured_image}})" class="gallery-image"></div>
    </div>

    <div class="col-6_xs-12 gallery-item">
      <div style="background-image:url({{block.second_featured_image}})" class="gallery-image"></div>
    </div>

    {% endfor %}


</section>
