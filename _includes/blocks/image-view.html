<section class="grid image-view {{block.block-class}} centered">

    {% for item in page.featured-gallery %}

    <div class="col-6_xs-12 gallery-item">
      <img src="{{block.featured_image}}">
    </div>

    <div class="col-6_xs-12 gallery-item">
      <img src="{{block.second_featured_image}}">
    </div>

    {% endfor %}


</section>
